<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Send Me a Secret ðŸ’Œ</title>

<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #f3d9ff, #d9c9ff);
  overflow-x: hidden;
}

/* Container */
.container {
  max-width: 450px;
  margin: 80px auto;
  background: white;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  text-align: center;
  animation: pop 0.6s ease;
}

@keyframes pop {
  0% { transform: scale(0.8); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

h1 {
  color: #8c4fd6;
  margin-bottom: 5px;
}

textarea {
  width: 100%;
  height: 140px;
  padding: 12px;
  border-radius: 12px;
  border: 2px solid #c9a7ff;
  outline: none;
  resize: none;
  font-size: 15px;
}

button {
  width: 100%;
  margin-top: 15px;
  padding: 14px;
  border: none;
  border-radius: 14px;
  background: #b784f7;
  color: white;
  font-size: 17px;
  cursor: pointer;
}
button:hover {
  background: #a673f2;
}

#counter {
  margin-top: 10px;
  color: #8c4fd6;
  font-size: 14px;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -10px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0.8; }
  to { transform: translateY(-120vh); opacity: 0; }
}

/* Loading screen */
#loadingScreen {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}
.loader {
  font-size: 28px;
  color: #9d6fee;
  animation: pulse 1.2s infinite alternate;
}

@keyframes pulse {
  from { transform: scale(1); opacity: 0.7; }
  to { transform: scale(1.3); opacity: 1; }
}
</style>
</head>

<body>

<div id="loadingScreen"><div class="loader">ðŸŒ¸ Loading...</div></div>

<div id="heartContainer"></div>

<div class="container">
  <div style="font-size:40px">ðŸ’Œ</div>
  <h1>Send Me a Secret</h1>
  <p>Totally anonymous âœ¨</p>

  <textarea id="confession" placeholder="Type your confession..."></textarea>
  <button onclick="sendConfession()">Send Anonymously</button>

  <div id="counter">Confessions sent: <span id="count">0</span></div>

  <div id="successMessage" style="display:none;color:#5bbf5b;margin-top:15px;font-size:16px;">
    âœ“ Sent!
  </div>
</div>

<!-- Sounds -->
<audio id="popSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f5b67fa9fb.mp3?filename=click-124467.mp3"></audio>
<audio id="sendSound" src="https://cdn.pixabay.com/download/audio/2021/09/20/audio_5b9e319a36.mp3?filename=whoosh-6316.mp3"></audio>

<script>
/* Loading screen */
window.onload = () => {
  setTimeout(() => {
    document.getElementById('loadingScreen').style.display = 'none';
  }, 800);
};

/* Hearts animation */
setInterval(() => {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.innerHTML = 'ðŸ’œ';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.fontSize = (20 + Math.random() * 20) + 'px';
  document.getElementById('heartContainer').appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);

/* Auto-save draft */
const area = document.getElementById('confession');
if (localStorage.getItem('draft')) {
  area.value = localStorage.getItem('draft');
}
area.addEventListener('input', () => {
  localStorage.setItem('draft', area.value);
});

/* Counter */
let count = localStorage.getItem('sentCount') || 0;
document.getElementById('count').innerText = count;

/* WORKING FormSubmit version */
function sendConfession() {
  const text = area.value.trim();
  if (!text) return alert("Please type something!");

  document.getElementById("popSound").play();

  const formData = new FormData();
  formData.append("confession", text);
  formData.append("_captcha", "false");
  formData.append("_next", "https://meriembenachit14.github.io/Tell-Me-Tiny-Things/success.html");

  fetch("https://formsubmit.co/meriembenachit14@gmail.com", {
    method: "POST",
    body: formData
  })
  .then(() => {
    document.getElementById("sendSound").play();
    document.getElementById("successMessage").style.display = "block";

    setTimeout(() => {
      document.getElementById("successMessage").style.display = "none";
    }, 2500);

    area.value = "";
    localStorage.removeItem("draft");

    count++;
    localStorage.setItem("sentCount", count);
    document.getElementById("count").innerText = count;
  });
}
</script>

</body>
</html>
