<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anonymous Confessions</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- OG / IG Preview Card -->
    <meta property="og:title" content="Send Me Anonymous Confessions ðŸ’Œ" />
    <meta property="og:description" content="Tell me anything anonymously. No logs, no namesâ€”just honesty." />
    <meta property="og:image" content="preview.jpg" />
    <meta property="og:type" content="website" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #ffeef7;
            overflow-x: hidden;
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            bottom: -10px;
            font-size: 18px;
            animation: floatUp 6s linear infinite;
            opacity: 0.7;
            user-select: none;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0.7; }
            100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
        }

        /* Main container */
        .container {
            max-width: 450px;
            background: white;
            padding: 25px;
            margin: 80px auto;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #ff6fa8;
            margin-bottom: 10px;
        }

        p.subtitle {
            color: #555;
            margin-top: -5px;
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            height: 130px;
            border-radius: 15px;
            border: 2px solid #ffc4dd;
            outline: none;
            resize: none;
            font-size: 15px;
        }

        button {
            margin-top: 15px;
            background: #ff8fbc;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff6fa8;
        }

        /* Counter */
        #counter {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        /* Loading screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffe7f3;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }

        .loaderHeart {
            font-size: 50px;
            animation: beat 1s infinite;
            color: #ff6fa8;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

    </style>
</head>

<body>

    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loaderHeart">ðŸ’–</div>
        <p>Loading your kawaii space...</p>
    </div>

    <!-- Main content -->
    <div class="container">
        <h1>ðŸ’Œ Anonymous Confessions</h1>
        <p class="subtitle">Tell me anything â€” no names, no logs.</p>

        <textarea id="confessionInput" placeholder="Type your secret here..."></textarea>
        <button onclick="sendConfession()">Send Anonymously ðŸ’ž</button>

        <div id="counter">Total confessions: <span id="countNum">0</span></div>
    </div>


    <!-- Floating hearts generator -->
    <script>
        function spawnHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerText = "ðŸ’–";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (4 + Math.random() * 4) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }
        setInterval(spawnHeart, 800);
    </script>


    <!-- Loading screen script -->
    <script>
        window.addEventListener("load", () => {
            setTimeout(() => {
                document.getElementById("loadingScreen").style.display = "none";
            }, 1400);
        });
    </script>


    <!-- Confession counter script -->
    <script>
        let count = localStorage.getItem("confessionCount") || 0;
        document.getElementById("countNum").innerText = count;

        function sendConfession() {
            let text = document.getElementById("confessionInput").value.trim();
            if (!text) return alert("Please type something first ðŸ’—");

            // Increment counter
            count++;
            localStorage.setItem("confessionCount", count);
            document.getElementById("countNum").innerText = count;

            // Send email
            fetch("https://formsubmit.co/ajax/meriembenachit14@gmail.com", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ confession: text })
            })
            .then(() => {
                alert("Sent anonymously! ðŸ’Œ");
                document.getElementById("confessionInput").value = "";
            })
            .catch(() => alert("Something went wrong. Try again!"));
        }
    </script>

</body>
</html>
