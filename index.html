<!DOCTYPE html>
<html>
<head>
<title>Send Me a Secret ðŸ’Œ</title>

<!-- FAVICON -->
<link rel="icon" type="image/png" href="favicon.png">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    padding: 0;
    background: #f3e5ff;
    font-family: "Poppins", sans-serif;
}

/* Loading Screen */
#loadingScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #f4dfff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    color: #8c4fd6;
    z-index: 999;
}

.loader {
    animation: blink 1.2s infinite;
}

@keyframes blink {
    50% { opacity: 0.4; }
}

/* Hearts */
#heartContainer .heart {
    position: fixed;
    bottom: -20px;
    animation: floatUp 6s linear;
    pointer-events: none;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}

.container {
    padding: 30px;
    max-width: 420px;
    margin: 80px auto;
    background: white;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    animation: fadeIn 0.7s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

textarea {
    width: 100%;
    height: 130px;
    border-radius: 12px;
    border: 2px solid #caa8ff;
    padding: 12px;
    font-size: 15px;
    outline: none;
    resize: none;
}

textarea:focus {
    border-color: #8c4fd6;
}

button {
    margin-top: 15px;
    padding: 12px 20px;
    background: #b784f7;
    border: none;
    color: white;
    border-radius: 12px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #a472f7;
}

#counter {
    margin-top: 10px;
    color: #8c4fd6;
    font-size: 14px;
}

#successMessage {
    margin-top: 15px;
    color: #5bbf5b;
    font-size: 16px;
    display: none;
}
</style>
</head>




<body>
<div id="loadingScreen"><div class="loader">ðŸŒ¸ Loading...</div></div>

<script>
window.onload = () => {
    setTimeout(() => {
        document.getElementById("loadingScreen").style.display = "none";
    }, 800);
};
</script>

<div id="heartContainer"></div>

<div class="container">
    <div style="font-size:40px">ðŸ’Œ</div>
    <h1>Send Me a Secret</h1>

    <textarea id="confession" placeholder="Type your confession..."></textarea>
    <button onclick="sendConfession()">Send Anonymously</button>

    <div id="counter">Confessions sent: <span id="count">0</span></div>
    <div id="successMessage">âœ“ Sent!</div>
</div>

<audio id="popSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f5b67fa9fb.mp3?filename=click-124467.mp3"></audio>
<audio id="sendSound" src="https://cdn.pixabay.com/download/audio/2021/09/20/audio_5b9e319a36.mp3?filename=whoosh-6316.mp3"></audio>

<script>
/* Hearts */
setInterval(() => {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = 'ðŸ’œ';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (20 + Math.random() * 20) + 'px';
    document.getElementById('heartContainer').appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 500);


/* Auto-save */
const area = document.getElementById('confession');
if (localStorage.getItem('draft')) {
    area.value = localStorage.getItem('draft');
}
area.addEventListener('input', () => {
    localStorage.setItem('draft', area.value);
});


/* Counter */
let count = localStorage.getItem('sentCount') || 0;
document.getElementById('count').innerText = count;


/* FormSubmit â€” redirect mode */
function sendConfession() {
    const text = area.value.trim();
    if (!text) return alert('Please type something!');

    document.getElementById('popSound').play();

    const form = document.createElement("form");
    form.method = "POST";
    form.action = "https://formsubmit.co/meriembenachit14@gmail.com";

    form.innerHTML = `
        <input type="hidden" name="confession" value="${text}">
        <input type="hidden" name="_next" value="https://meriembenachit.github.io/success.html">
        <input type="hidden" name="_captcha" value="false">
    `;

    document.body.appendChild(form);

    count++;
    localStorage.setItem('sentCount', count);
    document.getElementById('count').innerText = count;

    form.submit();
}
</script>

</body>
</html>
