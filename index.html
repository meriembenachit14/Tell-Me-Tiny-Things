<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cute Confession Box</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffd6ec, #c9e7ff);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff7bbf;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-800px); opacity: 0; }
    }

    /* Container */
    .container {
      background: white;
      padding: 30px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: pop 0.6s ease;
      position: relative;
      z-index: 5;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Bouncy text */
    h1 {
      font-size: 28px;
      margin-bottom: 8px;
      color: #ff6ba0;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    p {
      margin-top: 0;
      font-size: 14px;
      color: #777;
    }

    /* Sparkle typing effect */
    textarea {
      width: 100%;
      height: 130px;
      border-radius: 15px;
      border: 2px solid #ffd1e8;
      padding: 12px;
      resize: none;
      outline: none;
      font-size: 15px;
      transition: 0.2s;
      background-image: radial-gradient(circle, rgba(255,255,255,0.6) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    textarea:focus {
      border-color: #ff8fbe;
      animation: sparkle 1s infinite;
    }

    @keyframes sparkle {
      0% { background-position: 0 0; }
      100% { background-position: 20px 20px; }
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #ff8fbe;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 17px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover { background: #ff6ba0; }

    .cute-emoji { font-size: 40px; animation: float 2s infinite ease-in-out; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    /* Envelope send animation */
    .envelope {
      position: absolute;
      font-size: 40px;
      opacity: 0;
      animation: fly 1s ease forwards;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
    }

    @keyframes fly {
      0% { opacity: 1; transform: translate(-50%,0); }
      100% { opacity: 0; transform: translate(-50%,-200px); }
    }

    .success {
      display: none;
      font-size: 18px;
      color: #4caf50;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div id="heartContainer"></div>

  <div class="container">
    <div class="cute-emoji">üíå</div>
    <h1>Send Me a Secret</h1>
    <p>100% anonymous. Just be kind. ‚ú®</p>

    <textarea id="confession" placeholder="Type your confession..."></textarea>
    <button onclick="sendConfession()">Send Anonymously</button>

    <div class="success" id="successMessage">‚úì Your confession was sent!</div>
  </div>

  <div id="envelope" class="envelope">‚úâÔ∏è</div>

  <!-- Sounds -->
  <audio id="popSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f5b67fa9fb.mp3?filename=click-124467.mp3"></audio>
  <audio id="sendSound" src="https://cdn.pixabay.com/download/audio/2021/09/20/audio_5b9e319a36.mp3?filename=whoosh-6316.mp3"></audio>

  <script>
    /* Floating hearts generator */
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (20 + Math.random() * 20) + 'px';
      document.getElementById('heartContainer').appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 500);

    function sendConfession() {
      const text = document.getElementById('confession').value.trim();
      if (!text) return alert('Please type something!');

      document.getElementById('popSound').play();

      fetch('https://formsubmit.co/meriembenachit14@gmail.com', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ confession: text })
      })
      .then(() => {
        document.getElementById('sendSound').play();

        const env = document.getElementById('envelope');
        env.style.animation = 'none';
        void env.offsetWidth;
        env.style.animation = 'fly 1s ease forwards';

        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('confession').value = '';
        setTimeout(() => {
          document.getElementById('successMessage').style.display = 'none';
        }, 3000);
      });
    }
  </script>
</body>
</html>
