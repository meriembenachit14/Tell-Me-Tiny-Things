<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>TELL ME TINY THINGS üíå</title>
<link rel="icon" type="image/png" href="favicon.png">

<style>
/* -----------------------------------------------------------
   üå∏ GLOBAL PASTEL KAWAII THEME
----------------------------------------------------------- */
:root{
  --bg1: #ffe9f6;
  --bg2: #fef6ff;
  --accent: #ff9edb;
  --accent2: #e7c4ff;
  --text: #7b4a9e;
  --card: rgba(255,255,255,0.88);
  --glow: rgba(255,150,220,0.35);
}

html,body{
  margin:0;
  padding:0;
  height:100%;
  font-family: "Poppins", system-ui, sans-serif;
  color:var(--text);
  background: linear-gradient(135deg,var(--bg1),var(--bg2));
  overflow-x:hidden;
}

/* fade-in page */
body { opacity:0; animation:fadeIn 1.2s ease forwards; }
@keyframes fadeIn { to{opacity:1;} }

/* -----------------------------------------------------------
   üå∏ FLOATING AUTO-GENERATED CLOUDS
----------------------------------------------------------- */
.cloud{
  position:fixed;
  background: #fff;
  border-radius:50px;
  filter: blur(12px) brightness(1.1);
  opacity:.55;
  animation: drift linear infinite;
  pointer-events:none;
}
@keyframes drift{
  from{ transform: translateX(-20vw); }
  to{ transform: translateX(120vw); }
}

/* -----------------------------------------------------------
   üå∏ MAIN CARD
----------------------------------------------------------- */
.wrapper{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:36px 18px;
}

.card{
  width:100%;
  max-width:520px;
  background:var(--card);
  border-radius:28px;
  padding:32px;
  text-align:center;
  box-shadow:0 18px 50px rgba(210,120,200,0.22);
  border:1px solid rgba(255,180,240,0.55);
  backdrop-filter: blur(10px);
  animation:softGlow 3s ease-in-out infinite;
}

@keyframes softGlow{
  0%,100%{ box-shadow:0 18px 55px rgba(255,160,240,0.20); }
  50%{ box-shadow:0 18px 65px rgba(255,160,240,0.35); }
}

/* -----------------------------------------------------------
   üå∏ TITLE, MASCOT, TEXT
----------------------------------------------------------- */
.mascot{
  font-size:58px;
  animation:bounce 2.2s infinite ease-in-out;
}
@keyframes bounce{
  0%,100%{ transform: translateY(0); }
  50%{ transform: translateY(-10px); }
}

h1{
  margin:8px 0 6px;
  font-size:28px;
  background:linear-gradient(90deg,#ff8ed3,#c79aff);
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:0 2px 8px rgba(255,150,220,0.25);
}

p.lead{
  font-size:14px;
  color:#775588;
  margin-top:0;
  margin-bottom:14px;
}

/* -----------------------------------------------------------
   üå∏ FORMS
----------------------------------------------------------- */
input[type="text"], textarea{
  width:100%;
  border:2px solid #ffdff4;
  background:#fff7fc;
  border-radius:16px;
  padding:12px 14px;
  margin-bottom:12px;
  font-size:15px;
  outline:none;
  transition:0.2s;
  box-shadow: inset 0 5px 12px rgba(255,180,220,0.15);
}
textarea{
  min-height:150px;
  resize:vertical;
}
input:focus, textarea:focus{
  border-color:var(--accent);
  box-shadow:0 8px 25px rgba(255,150,220,0.25);
}

/* -----------------------------------------------------------
   üå∏ BUTTONS
----------------------------------------------------------- */
.row{ display:flex; gap:12px; }

.btn{
  flex:1;
  padding:12px 16px;
  border-radius:14px;
  border:none;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(180deg,var(--accent),#ff7abf);
  color:white;
  box-shadow:0 12px 24px rgba(255,120,200,0.18);
  transition:0.18s;
}
.btn:hover{
  transform:translateY(-3px);
  box-shadow:0 16px 34px rgba(255,120,200,0.26);
}
.btn.secondary{
  background:transparent;
  color:var(--text);
  border:2px dashed rgba(210,150,230,0.5);
  box-shadow:none;
}

/* -----------------------------------------------------------
   üå∏ META / COUNTERS
----------------------------------------------------------- */
.meta{
  margin-top:10px;
  font-size:13px;
}

/* -----------------------------------------------------------
   üå∏ SPARKLE EFFECT
----------------------------------------------------------- */
.spark{
  position:fixed;
  font-size:16px;
  pointer-events:none;
  opacity:0;
  transition:0.1s;
  z-index:999;
}

/* -----------------------------------------------------------
   üå∏ CONFETTI
----------------------------------------------------------- */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  border-radius:3px;
  top:-10px;
  animation: drop linear forwards;
}
@keyframes drop{
  to{
    transform: translateY(105vh) rotate(300deg);
    opacity:0;
  }
}

/* -----------------------------------------------------------
   üå∏ MUSIC TOGGLE
----------------------------------------------------------- */
.musicToggle{
  margin-top:14px;
  font-size:13px;
  cursor:pointer;
  color:#9a53b0;
  opacity:0.8;
}
.musicToggle:hover{
  opacity:1;
}

/* -----------------------------------------------------------
   üå∏ RESPONSIVE
----------------------------------------------------------- */
@media (max-width:520px){
  .card{ padding:26px; }
}
</style>
</head>

<body>

<div id="cloudContainer"></div>

<div class="wrapper">
  <div class="card">
    <div class="mascot">üå∏üê∞</div>

    <h1>TELL ME TINY THINGS</h1>
    <p class="lead">Tiny thoughts. Tiny feelings. All anonymous, all sweet. üíå</p>

    <!-- FORM -->
    <form id="tinyForm" action="https://formsubmit.co/meriembenachit14@gmail.com" method="POST" autocomplete="off">
      
      <!-- FormSubmit requirements -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_subject" value="üíå New Tiny Thing">
      <input type="hidden" name="_next" value="https://meriembenachit14.github.io/Tell-Me-Tiny-Things/success.html">
      <input type="text" name="_honey" style="display:none">

      <!-- OPTIONAL CODENAME -->
      <input type="text" name="codename" placeholder="Codename (optional)‚Ä¶">

      <!-- MESSAGE -->
      <textarea id="message" name="message" placeholder="Write a tiny thing‚Ä¶ (no names, please)"></textarea>

      <div class="row">
        <button class="btn" id="sendBtn" type="submit">Send üíå</button>
        <button class="btn secondary" id="clearBtn" type="button">Clear</button>
      </div>

      <div class="meta">
        Messages sent: <span id="count">0</span> ¬∑ Visitors: <span id="visits">0</span>
      </div>

      <div class="musicToggle" id="musicToggle">üîà Turn on music</div>

    </form>
  </div>
</div>

<div id="spark" class="spark">‚ú®</div>

<audio id="bgm" src="bgm.mp3" loop></audio>

<script>
/* -----------------------------------------------------------
   üå∏ CLOUD GENERATOR
----------------------------------------------------------- */
for(let i=0;i<12;i++){
  const c = document.createElement("div");
  c.className="cloud";
  const w = 120 + Math.random()*180;
  const h = 40 + Math.random()*70;
  c.style.width = w+"px";
  c.style.height = h+"px";
  c.style.top = (Math.random()*90)+"vh";
  c.style.animationDuration = (30+Math.random()*40)+"s";
  c.style.animationDelay = (-Math.random()*50)+"s";
  document.getElementById("cloudContainer").appendChild(c);
}

/* -----------------------------------------------------------
   üå∏ LOCAL VISITOR COUNTER
----------------------------------------------------------- */
let visits = Number(localStorage.getItem("tiny_visits") || 0);
visits++;
localStorage.setItem("tiny_visits", visits);
document.getElementById("visits").textContent = visits;

/* -----------------------------------------------------------
   üå∏ MESSAGE COUNTER
----------------------------------------------------------- */
let countKey="tinyCount_v2";
let count = Number(localStorage.getItem(countKey) || 0);
document.getElementById("count").textContent = count;

/* -----------------------------------------------------------
   üå∏ DRAFT SAVE
----------------------------------------------------------- */
let draftKey="tinyDraft_v2";
const textarea=document.getElementById("message");
if(localStorage.getItem(draftKey)) textarea.value=localStorage.getItem(draftKey);

textarea.addEventListener("input",()=>{
  localStorage.setItem(draftKey, textarea.value);
  showSpark();
});

/* -----------------------------------------------------------
   üå∏ CLEAR BUTTON
----------------------------------------------------------- */
document.getElementById("clearBtn").onclick = ()=>{
  textarea.value="";
  localStorage.removeItem(draftKey);
};

/* -----------------------------------------------------------
   üå∏ SPARKLE EFFECT
----------------------------------------------------------- */
const spark=document.getElementById("spark");
function showSpark(){
  const r=textarea.getBoundingClientRect();
  spark.style.left=(r.right-25)+"px";
  spark.style.top=(r.bottom-25)+"px";
  spark.style.opacity="1";
  setTimeout(()=> spark.style.opacity="0",300);
}

/* -----------------------------------------------------------
   üå∏ CONFETTI
----------------------------------------------------------- */
function throwConfetti(){
  for(let i=0;i<25;i++){
    const conf=document.createElement("div");
    conf.className="confetti";
    conf.style.left=Math.random()*100+"vw";
    conf.style.background=["#ff8ed3","#c79aff","#ffd4f4","#fff"][(Math.random()*4)|0];
    conf.style.animationDuration=(3+Math.random()*2)+"s";
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),5000);
  }
}

/* -----------------------------------------------------------
   üå∏ FORM SUBMIT
----------------------------------------------------------- */
document.getElementById("tinyForm").addEventListener("submit",(e)=>{
  count++;
  localStorage.setItem(countKey,count);
  throwConfetti();
});

/* -----------------------------------------------------------
   üå∏ MUSIC TOGGLE
----------------------------------------------------------- */
const bgm=document.getElementById("bgm");
const musicToggle=document.getElementById("musicToggle");
let musicOn=false;

musicToggle.onclick=()=>{
  musicOn=!musicOn;
  if(musicOn){
    bgm.play();
    musicToggle.textContent="üîä Music on";
  } else {
    bgm.pause();
    musicToggle.textContent="üîà Turn on music";
  }
};

/* -----------------------------------------------------------
   üå∏ MOUSE SPARK TRAIL
----------------------------------------------------------- */
let t;
window.onmousemove=e=>{
  clearTimeout(t);
  spark.style.left=e.clientX+"px";
  spark.style.top=e.clientY+"px";
  spark.style.opacity="1";
  t=setTimeout(()=> spark.style.opacity="0",150);
};
</script>

</body>
</html>
