<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8" />

<style>
/* === GLOBAL === */
*{box-sizing:border-box;}
body{
  margin:0;font-family:"Poppins",sans-serif;
  background:var(--bg);color:var(--text);
  display:flex;justify-content:center;align-items:center;min-height:100vh;
  overflow:hidden;
  transition:background .4s ease,color .4s ease;
}
:root{
  --bg:#fff6fc;
  --text:#a464b5;
  --card:#ffffffee;
  --border:#ffd9f4;
}
.dark{
  --bg:#1b1020;
  --text:#f8d7ff;
  --card:#2b1933ee;
  --border:#55355f;
}

/* === FLOATING CLOUDS === */
.cloud{
position:absolute;width:140px;height:70px;
background:#fff;border-radius:50px;
filter:blur(1px) brightness(1.1);
opacity:.7;animation:floatCloud 18s linear infinite;
}
.cloud:before,.cloud:after{
content:"";position:absolute;background:#fff;
width:80px;height:80px;border-radius:50%;top:-30px;
}
.cloud:before{left:10px;} .cloud:after{right:10px;}
@keyframes floatCloud{
0%{transform:translateX(-200px);}100%{transform:translateX(110vw);}
}

/* === CARD === */
.card{
position:relative;z-index:3;
background:var(--card);
padding:34px;border-radius:26px;
border:2px solid var(--border);
box-shadow:0 12px 36px rgba(0,0,0,0.08);
width:92%;max-width:420px;
text-align:center;
animation:fadeUp .8s ease;
}
@keyframes fadeUp{0%{opacity:0;transform:translateY(20px);}100%{opacity:1;transform:translateY(0);}}

/* === MASCOT === */
.mascot{
font-size:70px;margin-bottom:10px;
animation:mascotMove 3s infinite ease-in-out;
}
@keyframes mascotMove{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-10px) rotate(3deg);} }

h1{font-size:28px;margin:4px 0 10px 0;}
p{color:var(--text);opacity:.85;}

input,textarea{
width:100%;padding:12px;border-radius:14px;
border:2px solid var(--border);
margin-top:10px;font-family:inherit;
background:transparent;color:var(--text);
}
textarea{height:120px;resize:none;}
button{
width:100%;padding:12px;margin-top:16px;
background:#ff9ed9;color:#fff;border:none;
border-radius:16px;font-size:16px;font-weight:600;
cursor:pointer;transition:.2s;
box-shadow:0 8px 20px rgba(255,130,190,.25);
}
button:hover{transform:translateY(-3px);}

/* TOOLBAR */
.toolbar{
position:fixed;bottom:20px;right:20px;
background:var(--card);
padding:14px 18px;border-radius:20px;
border:2px solid var(--border);
display:flex;gap:12px;z-index:20;
box-shadow:0 8px 20px rgba(0,0,0,.12);
}
.toolbar button{
width:auto;padding:8px 14px;font-size:14px;
}

/* LOADING SCREEN */
#loading{
position:fixed;inset:0;background:var(--bg);
display:flex;justify-content:center;align-items:center;
font-size:32px;color:var(--text);z-index:200;
animation:fadeOut 1.2s ease forwards;
animation-delay:1.2s;
}
@keyframes fadeOut{to{opacity:0;visibility:hidden;}} </style>

</head>
<body>

<div id="loading">üå∏ Loading your tiny space‚Ä¶</div>

<!-- CLOUDS -->

<div class="cloud" style="top:10%;animation-delay:0s"></div>
<div class="cloud" style="top:40%;animation-delay:4s"></div>
<div class="cloud" style="top:70%;animation-delay:8s"></div>

<!-- CARD -->

<div class="card">
  <div class="mascot">üê∞‚ú®</div>
  <h1>Tiny Things Inbox</h1>
  <p>Whisper your tiny thoughts, confessions, or feelings üíó</p>

  <form action="https://formsubmit.co/meriembenachit14@gmail.com" method="POST">

<input type="text" name="codename" placeholder="Optional: Your codename üêæ">

<textarea name="message" required placeholder="Tell me tiny things‚Ä¶"></textarea>

<button type="submit">Send üíå</button>
```

  </form>

  <p style="margin-top:14px;font-size:14px;opacity:.6">Visitors: <span id="vCount">0</span></p>
</div>

<!-- FLOATING TOOLBAR -->

<div class="toolbar">
  <button onclick="toggleDark()">üåô Dark Mode</button>
  <button onclick="toggleSound()">üîä Sound</button>
</div>

<!-- AUDIO -->

<audio id="typingSound" src="https://assets.mixkit.co/active_storage/sfx/2002/2002.wav"></audio> <audio id="bgm" loop src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c2cc9e946.mp3?filename=cute-bgm.mp3"></audio>

<script>
/* === DARK MODE TOGGLE === */
function toggleDark(){ document.body.classList.toggle('dark'); }

/* === TYPING SOUND === */
let ts=document.getElementById("typingSound");
[...document.querySelectorAll("input,textarea")].forEach(el=>{
  el.addEventListener("input",()=>{
    ts.currentTime=0; ts.play();
  });
});

/* === BGM === */
let bgm=document.getElementById("bgm");
let bgOn=false;
function toggleSound(){ if(!bgOn){ bgm.play(); bgOn=true;} else{ bgm.pause(); bgOn=false;} }

/* === VISITOR COUNTER (LOCAL) === */
let v=localStorage.getItem("tinyVisitors")||0;
v++;localStorage.setItem("tinyVisitors",v);
document.getElementById("vCount").textContent=v;
</script>

</body>
</html>
