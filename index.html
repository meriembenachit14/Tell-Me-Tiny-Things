<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TELL ME TINY THINGS ðŸ’Œ</title>

<style>
/* ===== BASE AESTHETIC ===== */
:root{
  --bg1: #ffeaf5;
  --bg2: #ffeefd;
  --card-bg: #ffffffdd;
  --accent: #ff8ec4;
  --accent-light: #ffd2ec;
  --text: #6d478a;
  --soft-shadow: 0 14px 40px rgba(214,138,199,0.12);
}

html,body{
  margin:0;
  padding:0;
  font-family:"Poppins", system-ui, sans-serif;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  background-size:300% 300%;
  animation:bgMove 18s ease infinite;
  height:100%;
}

/* ðŸ’— PERFECT CENTER FIX */
body{
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== CARD ===== */
.card{
  width:100%;
  max-width:580px;
  background:var(--card-bg);
  border-radius:28px;
  padding:36px;
  box-shadow:var(--soft-shadow);
  border:1px solid rgba(255,200,230,0.65);
  backdrop-filter:blur(8px);
  text-align:center;
}

/* ===== HEADER ===== */
.logo{
  font-size:64px;
  animation:floaty 3s ease-in-out infinite;
}

@keyframes floaty{
  0%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
  100%{transform:translateY(0)}
}

h1{
  margin:6px 0 2px;
  font-size:30px;
  letter-spacing:.5px;
  color:var(--text);
}

.lead{
  font-size:15px;
  color:#8a6aa5;
  margin-bottom:24px;
}

/* ===== TEXTAREA ===== */
textarea{
  width:100%;
  min-height:150px;
  border-radius:18px;
  border:2px solid var(--accent-light);
  padding:16px;
  resize:vertical;
  font-size:16px;
  color:var(--text);
  background:#fff7fc;
  box-shadow:inset 0 8px 22px rgba(245,200,230,0.14);
  transition: all .2s ease;
}

textarea:focus{
  border-color:var(--accent);
  box-shadow:0 10px 26px rgba(255,120,200,0.28);
  outline:none;
}

/* ===== BUTTONS ===== */
.row{
  display:flex;
  gap:12px;
  margin-top:18px;
}

.btn{
  flex:1;
  padding:14px 18px;
  border-radius:16px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.15s ease;
}

.btn.send{
  background:linear-gradient(180deg,#ff8ec4,#ff6dab);
  border:none;
  color:white;
  box-shadow:0 12px 28px rgba(255,120,200,0.28);
}

.btn.send:hover{
  transform:translateY(-3px);
  box-shadow:0 16px 36px rgba(255,120,200,0.36);
}

.btn.clear{
  background:transparent;
  border:2px dashed rgba(210,150,220,0.45);
  color:var(--text);
}

/* ===== FOOTER ===== */
.meta{
  margin-top:16px;
  font-size:14px;
  color:#8a6aa5;
}

/* ===== FLOATING HEARTS ===== */
.heart{
  position:fixed;
  font-size:20px;
  pointer-events:none;
  animation: driftUp linear forwards;
  z-index:1000;
}

@keyframes driftUp{
  from{ transform:translateY(0) scale(1); opacity:1; }
  to{ transform:translateY(-100vh) scale(1.2); opacity:0; }
}

</style>
</head>

<body>

<div class="card">
  <div class="logo">ðŸŽ€</div>
  <h1>TELL ME TINY THINGS</h1>
  <p class="lead">Tiny, true, anonymous. Share something sweet or silly âœ¨</p>

  <textarea id="msg" placeholder="Write a tiny thingâ€¦ (no names please)"></textarea>

  <div class="row">
    <button class="btn send" id="sendBtn">Send Tiny Thing ðŸ’Œ</button>
    <button class="btn clear" id="clearBtn">Clear</button>
  </div>

  <div class="meta">Confessions sent: <span id="count">0</span> Â· 100% anonymous</div>
</div>

<script>
/* LOCAL COUNTER */
let count = Number(localStorage.getItem("tinyCount_v1") || 0);
document.getElementById("count").innerText = count;

/* CLEAR BUTTON */
document.getElementById("clearBtn").onclick = () => {
  document.getElementById("msg").value = "";
};

/* â™¡ Floating hearts every 1s */
function floatHeart(){
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "ðŸ’—";
  h.style.left = (10 + Math.random()*80) + "vw";
  h.style.bottom = "-10px";
  h.style.fontSize = (18 + Math.random()*20) + "px";
  const duration = 5500 + Math.random()*3000;
  h.style.animationDuration = duration + "ms";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(), duration+300);
}
setInterval(floatHeart, 1200);
</script>

</body>
</html>
