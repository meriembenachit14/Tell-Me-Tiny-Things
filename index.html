<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tiny Things</title>

<style>
  /* ------------------------------
      GLOBAL STYLE ‚Äî KAWAII PASTEL
  ------------------------------ */
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(180deg, #fdf7ff, #f4e8ff);
    overflow-x: hidden;
    color: #6a4e7c;
  }

  h1 {
    text-align: center;
    font-size: 2.8rem;
    margin-top: 70px;
    color: #b48bd9;
    text-shadow: 0 0 15px #f2e6ff;
    font-weight: 700;
    letter-spacing: 1px;
  }

  p.subtitle {
    text-align: center;
    font-size: 1.1rem;
    margin-top: -10px;
    color: #8f78a8;
  }

  /* ------------------------------
      CLOUD GENERATION
  ------------------------------ */
  .cloud {
    position: absolute;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 50px;
    filter: blur(2px);
    animation: floatClouds 35s linear infinite;
  }

  /* Random cloud shapes */
  .cloud:before,
  .cloud:after {
    content: "";
    position: absolute;
    background: rgba(255, 255, 255, 0.95);
    width: 70%;
    height: 70%;
    border-radius: 50%;
  }

  .cloud:before {
    top: -20px;
    left: 10px;
  }

  .cloud:after {
    bottom: -15px;
    right: 15px;
  }

  @keyframes floatClouds {
    0% { transform: translateX(-200px); opacity: 0.8; }
    100% { transform: translateX(110vw); opacity: 1; }
  }

  /* ------------------------------
      FLOATING HEARTS ‚Äî SOFT KAWAII
  ------------------------------ */
  .heart {
    position: absolute;
    font-size: 22px;
    color: #ffb3d9;
    opacity: 0.7;
    animation: floatHearts 8s infinite ease-in-out;
  }

  @keyframes floatHearts {
    0% { transform: translateY(0) scale(1); opacity: 0.7; }
    100% { transform: translateY(-120px) scale(1.4); opacity: 0; }
  }

  /* ------------------------------
      INPUT BOX
  ------------------------------ */
  .container {
    margin: 60px auto;
    width: 90%;
    max-width: 400px;
    background: #ffffffcc;
    border-radius: 25px;
    padding: 25px;
    box-shadow: 0 8px 25px rgba(195, 163, 240, 0.25);
    backdrop-filter: blur(6px);
  }

  textarea {
    width: 100%;
    height: 140px;
    border: none;
    outline: none;
    border-radius: 20px;
    padding: 15px;
    font-size: 1rem;
    background: #f8f1ff;
    color: #6c4d83;
    box-shadow: inset 0 0 10px #e8d7ff;
  }

  button {
    margin-top: 15px;
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 20px;
    background: #d7b3ff;
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
    box-shadow: 0 6px 15px rgba(183, 141, 232, 0.4);
  }

  button:hover {
    background: #c99dff;
  }
</style>
</head>

<body>

<!-- TITLE -->
<h1>TELL ME TINY THINGS</h1>
<p class="subtitle">soft little thoughts‚Ä¶ no pressure, just feelings ü§ç</p>

<!-- CLOUDS -->
<div class="cloud" style="top: 50px; left: -150px; width: 180px; height: 80px; animation-duration: 38s;"></div>
<div class="cloud" style="top: 130px; left: -200px; width: 240px; height: 100px; animation-duration: 45s;"></div>
<div class="cloud" style="top: 300px; left: -180px; width: 200px; height: 90px; animation-duration: 40s;"></div>

<!-- HEARTS -->
<script>
  // generates floating hearts
  function spawnHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 90 + "vw";
    heart.style.bottom = "0px";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 8000);
  }

  setInterval(spawnHeart, 1200);
</script>

<!-- INPUT FORM BOX -->
<div class="container">
  <textarea placeholder="whisper something tiny‚Ä¶ something soft‚Ä¶"></textarea>
  <button>Send</button>
</div>

</body>
</html>
