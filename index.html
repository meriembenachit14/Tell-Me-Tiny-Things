<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tiny Whispers ðŸ«§</title>

<link rel="icon" type="image/png" href="favicon.png">

<style>
/* ---------- ROOT COLORS ---------- */
:root{
  --pink: #ffb8e5;
  --lav: #ceb8ff;
  --text: #6b3e85;
  --bg1: #fff4fb;
  --bg2: #fdf7ff;
  --card: rgba(255,255,255,0.75);
}

/* ---------- PAGE ---------- */
html,body{
  height:100%;
  margin:0;
  font-family:"Poppins",system-ui;
  color:var(--text);
}
body{
  background: linear-gradient(135deg,var(--bg1),var(--bg2));
  display:flex;
  align-items:center;
  justify-content:center;
  padding:28px;
  animation:bgFlow 14s ease-in-out infinite;
}
@keyframes bgFlow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ---------- FLOATING CLOUDS (pure CSS) ---------- */
.cloud{
  position:fixed;
  background:rgba(255,255,255,0.85);
  box-shadow:0 8px 26px rgba(200,150,255,0.15);
  border-radius:50px;
  filter:blur(2px);
  animation:floatCloud linear infinite;
}
.cloud:before,.cloud:after{
  content:"";
  position:absolute;
  background:inherit;
  border-radius:50%;
}
.cloud.x1{
  width:180px;height:60px;
  top:10%;left:-20%;
  animation-duration:45s;
}
.cloud.x1:before{width:70px;height:70px;left:-25px;top:-20px;}
.cloud.x1:after{width:90px;height:90px;right:-30px;top:-30px;}

.cloud.x2{
  width:140px;height:50px;
  top:60%;left:-25%;
  animation-duration:52s;
  animation-direction:reverse;
}
.cloud.x2:before{width:60px;height:60px;left:-20px;top:-15px;}
.cloud.x2:after{width:80px;height:80px;right:-25px;top:-25px;}

@keyframes floatCloud{
  0%{transform:translateX(0)}
  100%{transform:translateX(140vw)}
}

/* ---------- CARD ---------- */
.card{
  width:100%;
  max-width:520px;
  background:var(--card);
  padding:30px;
  border-radius:28px;
  text-align:center;
  border:1px solid rgba(255,200,255,0.6);
  box-shadow:0 20px 40px rgba(210,150,255,0.18);
  backdrop-filter:blur(10px);
}
.mascot{
  font-size:58px;
  animation:floaty 2.5s ease-in-out infinite;
}
@keyframes floaty{
  0%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
  100%{transform:translateY(0)}
}

h1{
  margin:10px 0 4px 0;
  font-size:28px;
  letter-spacing:1px;
}
.lead{
  margin:0 0 16px 0;
  font-size:14px;
  color:#8a5da5;
}

/* tiny rotating prompt text */
#whisperLine{
  font-size:13px;
  color:#9b74b8;
  margin-bottom:12px;
  min-height:16px;
  opacity:0;
  transition:opacity .4s;
}

/* ---------- TEXTAREA ---------- */
textarea{
  width:100%;
  min-height:150px;
  padding:15px;
  border-radius:18px;
  border:2px solid #ffd4f7;
  background:rgba(255,255,255,0.85);
  resize:vertical;
  font-size:15px;
  outline:none;
  transition:border-color .18s, box-shadow .18s;
}
textarea:focus{
  border-color:var(--pink);
  box-shadow:0 10px 24px rgba(255,150,230,0.22);
}

/* ---------- BUTTONS ---------- */
.row{display:flex;gap:12px;margin-top:12px;}
.btn{
  flex:1;
  background:linear-gradient(135deg,var(--pink),var(--lav));
  border:none;
  padding:12px;
  color:white;
  font-weight:600;
  border-radius:16px;
  cursor:pointer;
  box-shadow:0 12px 26px rgba(210,150,255,0.25);
  transition:transform .14s;
}
.btn:hover{
  transform:translateY(-3px);
}
.btn.secondary{
  background:transparent;
  border:2px dashed rgba(200,150,255,0.4);
  color:var(--text);
  box-shadow:none;
}

/* ---------- SPARKLES ---------- */
.spark{
  position:fixed;
  font-size:16px;
  pointer-events:none;
  opacity:0;
  transition:opacity .15s, transform .15s;
  z-index:1200;
}
.heart{
  position:fixed;
  bottom:-10px;
  font-size:20px;
  pointer-events:none;
  animation:rise linear forwards;
  z-index:1000;
}
@keyframes rise{
  from{opacity:1;transform:translateY(0) scale(1)}
  to{opacity:0;transform:translateY(-100vh) scale(1.3)}
}

/* ---------- META ---------- */
.meta{
  font-size:13px;
  margin-top:10px;
  color:#8b66a8;
}

</style>
</head>

<body>

<!-- CSS-generated clouds -->
<div class="cloud x1"></div>
<div class="cloud x2"></div>

<div class="card">
  <div class="mascot">ðŸ«§</div>
  <h1>Tiny Whispers</h1>
  <p class="lead">Soft, sweet, anonymous. Whisper something tiny âœ¨</p>

  <div id="whisperLine"></div>

  <form id="tinyForm" action="https://formsubmit.co/meriembenachit14@gmail.com" method="POST">

    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_subject" value="ðŸ’Œ New Tiny Whisper">
    <input type="hidden" name="_next" value="https://meriembenachit14.github.io/Tell-Me-Tiny-Things/success.html">
    <input type="text" name="_honey" style="display:none">

    <textarea id="message" name="message" placeholder="Write your tiny whisperâ€¦"></textarea>

    <div class="row">
      <button class="btn" type="submit">Send Whisper ðŸ’Œ</button>
      <button id="clearBtn" type="button" class="btn secondary">Clear</button>
    </div>

    <div class="meta">Sent: <span id="count">0</span> whispers Â· 100% anonymous</div>
  </form>
</div>

<div id="spark" class="spark">âœ¨</div>

<script>
/* ---------- WHISPER ROTATION ---------- */
const whispers=[
  "Tell me a tiny secretâ€¦",
  "Whisper something sweetâ€¦",
  "Say something softâ€¦",
  "Whatâ€™s a tiny thing on your mind?",
  "Something small but realâ€¦"
];
let wIndex=0;
function rotateWhisper(){
  const w=document.getElementById('whisperLine');
  w.style.opacity=0;
  setTimeout(()=>{
    w.innerText=whispers[wIndex];
    wIndex=(wIndex+1)%whispers.length;
    w.style.opacity=1;
  },400);
}
setInterval(rotateWhisper,2500);
rotateWhisper();

/* ---------- AUTOSAVE ---------- */
const txt=document.getElementById('message');
const draftKey='whisperDraft';
const countKey='whisperCount';
if(localStorage.getItem(draftKey)) txt.value=localStorage.getItem(draftKey);
txt.addEventListener('input',()=>localStorage.setItem(draftKey,txt.value));

/* ---------- COUNTER ---------- */
let count=Number(localStorage.getItem(countKey)||0);
document.getElementById('count').innerText=count;

/* ---------- CLEAR ---------- */
document.getElementById('clearBtn').onclick=function(){
  txt.value="";
  localStorage.removeItem(draftKey);
  txt.focus();
};

/* ---------- SUBMIT ---------- */
document.getElementById('tinyForm').onsubmit=function(){
  count++;
  localStorage.setItem(countKey,count);
  localStorage.removeItem(draftKey);
};

/* ---------- SPARKLE TRAIL ---------- */
const spark=document.getElementById('spark'); let mTimer;
window.onmousemove=e=>{
  spark.style.left=e.clientX+"px";
  spark.style.top=e.clientY+"px";
  spark.style.opacity=1;
  clearTimeout(mTimer);
  mTimer=setTimeout(()=>spark.style.opacity=0,200);
};

/* ---------- RISING HEARTS ---------- */
function heart(){
  const h=document.createElement('div');
  h.className='heart';
  h.innerText="ðŸ’—";
  h.style.left=(10+Math.random()*80)+"vw";
  h.style.fontSize=(16+Math.random()*14)+"px";
  h.style.animationDuration=(5600+Math.random()*3200)+"ms";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),9000);
}
setInterval(heart,1200);
</script>

</body>
</html>
