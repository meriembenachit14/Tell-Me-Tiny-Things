<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tell Me Tiny Things ðŸ’œ</title>

<style>
    body {
        background: #f4e6ff;
        font-family: 'Comic Sans MS', Arial;
        text-align: center;
        padding-top: 40px;
        overflow-x: hidden;
        color: #8c4fd6;
    }

    #loadingScreen {
        position: fixed;
        inset: 0;
        background: #f4e6ff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999;
        font-size: 22px;
    }

    .loader {
        animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 0.7; }
        100% { transform: scale(1.2); opacity: 1; }
    }

    .container {
        background: #fff;
        width: 90%;
        max-width: 430px;
        margin: auto;
        padding: 25px;
        border-radius: 25px;
        box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }

    textarea {
        width: 100%;
        height: 130px;
        border-radius: 12px;
        border: 2px solid #d3b6ff;
        padding: 12px;
        resize: none;
        font-size: 15px;
        outline: none;
        background: #faf5ff;
    }

    button {
        margin-top: 15px;
        background: #c59bff;
        color: white;
        padding: 12px 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.2s;
    }

    button:hover {
        background: #b487ff;
        transform: scale(1.05);
    }

    .heart {
        position: fixed;
        bottom: -10px;
        animation: floatUp 6s linear forwards;
        opacity: 0.7;
    }

    @keyframes floatUp {
        to { transform: translateY(-120vh); opacity: 0; }
    }

    #counter {
        margin-top: 10px;
        font-size: 14px;
        color: #8c4fd6;
    }
</style>

</head>
<body>

<div id="loadingScreen"><div class="loader">ðŸŒ¸ Loading...</div></div>

<div id="heartContainer"></div>

<div class="container">
    <div style="font-size:40px">ðŸ’Œ</div>
    <h1>Send Me a Secret</h1>
    <p>Cute â€¢ Anonymous â€¢ Pastel â€¢ Safe âœ¨</p>

    <textarea id="confession" placeholder="Type your confession..."></textarea>

    <button onclick="sendConfession()">Send Anonymously</button>

    <div id="counter">Confessions sent: <span id="count">0</span></div>

    <div id="successMessage" style="display:none;color:#5bbf5b;margin-top:15px;font-size:16px;">
        âœ“ Sent!
    </div>
</div>

<!-- Sounds -->
<audio id="popSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f5b67fa9fb.mp3?filename=click-124467.mp3"></audio>
<audio id="sendSound" src="https://cdn.pixabay.com/download/audio/2021/09/20/audio_5b9e319a36.mp3?filename=whoosh-6316.mp3"></audio>

<script>
/* Loading screen fade */
window.onload = () => {
    setTimeout(() => {
        document.getElementById("loadingScreen").style.display = "none";
    }, 500);
};

/* Floating hearts */
setInterval(() => {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = 'ðŸ’œ';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (20 + Math.random() * 20) + 'px';
    document.getElementById('heartContainer').appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}, 500);

/* Autosave */
const area = document.getElementById('confession');

if(localStorage.getItem('draft')){
    area.value = localStorage.getItem('draft');
}

area.addEventListener('input', () => {
    localStorage.setItem('draft', area.value);
});

/* Counter */
let count = localStorage.getItem('sentCount') || 0;
document.getElementById('count').innerText = count;

/* SEND MESSAGE */
function sendConfession() {

    const text = area.value.trim();
    if (!text) return alert("Please type something!");

    document.getElementById("popSound").play();

    fetch("https://formsubmit.co/ajax/meriembenachit14@gmail.com", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            confession: text,
            _redirect: "https://meriembenachit14.github.io/Tell-Me-Tiny-Things/success.html"
        })
    })
    .then(() => {
        document.getElementById("sendSound").play();

        area.value = "";
        localStorage.removeItem("draft");

        count++;
        localStorage.setItem("sentCount", count);
        document.getElementById("count").innerText = count;

        document.getElementById("successMessage").style.display = "block";
        setTimeout(() => {
            document.getElementById("successMessage").style.display = "none";
        }, 2000);
    });
}
</script>

</body>
</html>
