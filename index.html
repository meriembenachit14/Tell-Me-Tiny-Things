<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Me a Secret</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f3d9ff, #d9c9ff);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .heart {
      position: absolute;
      color: #b57cff;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-800px); opacity: 0; }
    }

    .container {
      background: white;
      padding: 30px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      z-index: 5;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 8px;
      color: #8c4fd6;
    }

    textarea {
      width: 100%;
      height: 130px;
      border-radius: 15px;
      border: 2px solid #d6b4ff;
      padding: 12px;
      resize: none;
      outline: none;
      font-size: 15px;
      transition: 0.2s;
      background-image: radial-gradient(circle, rgba(255,255,255,0.6) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    textarea:focus {
      border-color: #b57cff;
      animation: sparkle 1s infinite;
    }

    @keyframes sparkle {
      0% { background-position: 0 0; }
      100% { background-position: 20px 20px; }
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #b57cff;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 17px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover { background: #9d6de0; }

    #loadingScreen {
      position: fixed;
      inset: 0;
      background: #f4e6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      color: #8c4fd6;
      z-index: 9999;
    }

    #counter {
      margin-top: 10px;
      color: #8c4fd6;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div id="loadingScreen">ðŸŒ¸ Loading...</div>

<div id="heartContainer"></div>

<div class="container">
  <div style="font-size:40px">ðŸ’Œ</div>
  <h1>Send Me a Secret</h1>
  <p>Totally anonymous âœ¨</p>

  <textarea id="confession" placeholder="Type your confession..."></textarea>
  <button onclick="sendConfession()">Send Anonymously</button>

  <div id="counter">Confessions sent: <span id="count">0</span></div>

  <div id="successMessage" style="display:none;color:#5bbf5b;margin-top:15px;font-size:16px;">âœ“ Sent!</div>
</div>

<audio id="popSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f5b67fa9fb.mp3?filename=click-124467.mp3"></audio>
<audio id="sendSound" src="https://cdn.pixabay.com/download/audio/2021/09/20/audio_5b9e319a36.mp3?filename=whoosh-6316.mp3"></audio>

<script>
setInterval(() => {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.innerHTML = 'ðŸ’œ';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.fontSize = (20 + Math.random() * 20) + 'px';
  document.getElementById('heartContainer').appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);

window.addEventListener("load", () => {
  setTimeout(() => {
    document.getElementById("loadingScreen").style.display = "none";
  }, 700);
});

const area = document.getElementById('confession');
if(localStorage.getItem('draft')){ area.value = localStorage.getItem('draft'); }
area.addEventListener('input',()=>{ localStorage.setItem('draft', area.value); });

let count = localStorage.getItem('sentCount') || 0;
document.getElementById('count').innerText = count;

function sendConfession() {
  const text = area.value.trim();
  if (!text) return alert('Please type something!');

  document.getElementById('popSound').play();

  const form = document.createElement("form");
  form.method = "POST";
  form.action = "https://formsubmit.co/meriembenachit14@gmail.com";

  const input = document.createElement("input");
  input.type = "hidden";
  input.name = "confession";
  input.value = text;

  const redirect = document.createElement("input");
  redirect.type = "hidden";
  redirect.name = "_next";
  redirect.value = "https://meriembenachit14.github.io/Tell-Me-Tiny-Things/success.html";

  form.appendChild(input);
  form.appendChild(redirect);
  document.body.appendChild(form);
  form.submit();

  document.getElementById('sendSound').play();

  localStorage.removeItem('draft');
  count++;
  localStorage.setItem('sentCount', count);
  document.getElementById('count').innerText = count;
}
</script>

</body>
</html>
