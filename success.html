<!DOCTYPE html>
<html lang="en">
<head>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f3d9ff, #d9c9ff);
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #6a34c9;
        text-align: center;
        overflow: hidden;
    }

    .box {
        background: white;
        padding: 35px 30px;
        border-radius: 22px;
        max-width: 360px;
        width: 90%;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        animation: pop 0.7s ease;
        position: relative;
        z-index: 2;
    }

    @keyframes pop {
        0% { transform: scale(0.7); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .emoji {
        font-size: 50px;
        margin-bottom: 10px;
        animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
    }

    h1 {
        font-size: 26px;
        margin-bottom: 8px;
        color: #8c4fd6;
    }

    p {
        font-size: 14px;
        color: #7044b6;
        margin: 0;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        font-size: 18px;
        color: #c083ff;
        animation: floatUp 6s linear infinite;
        z-index: 1;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-800px); opacity: 0; }
    }
</style>

</head>
