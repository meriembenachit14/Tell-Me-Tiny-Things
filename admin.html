<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Whispers â€” Admin</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>

<body class="admin-page">

  <h1 class="admin-title">Tiny Whispers â€” Admin Inbox ğŸ°ğŸ’Œ</h1>

  <div id="messages" class="admin-messages"></div>

  <script type="module">
    // Firebase (same config as in main.js)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    const messagesDiv = document.getElementById("messages");

    onValue(ref(db, "messages"), (snapshot) => {
      messagesDiv.innerHTML = "";
      const data = snapshot.val();

      if (!data) {
        messagesDiv.innerHTML = "<p class='no-msg'>No messages yet.</p>";
        return;
      }

      Object.values(data)
        .reverse()
        .forEach(msg => {
          const card = document.createElement("div");
          card.className = "admin-card";

          card.innerHTML = `
            <p class="msg-text">${msg.text}</p>
            <p class="msg-code">Codename: ${msg.codename || "â€”"}</p>
            <p class="msg-time">${new Date(msg.time).toLocaleString()}</p>
          `;

          messagesDiv.appendChild(card);
        });
    });
  </script>

</body>
</html>
